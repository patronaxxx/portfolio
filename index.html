<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unifect</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <img id="logo" src="images/logo.png" alt="Udacity logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin">Mason Tilghman</h1>
          <h4>Front-End Developer</h4>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
          </div>
        </div>
      </header>
      <section id="main" class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images/maintech.jpg" alt="Main Tech Photo">
        </div>
      </section>
      <section id="featured-work">
        <div class="row">
          <div class="col-md-12 text-left">
            <h2 class=text-muted>Featured Work</h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-4">
            <img class="img-responsive" src="images/trailers.jpg" alt="Movie Trailers">
            <h3 class="text-uppercase">Movie Trailers</h3>
            <p><a href="https://github.com/mas1/movies">https://github.com/mas1/movies</a></p>
          </div>
          <div class="col-md-4">
            <img class="img-responsive" src="images/code.jpg" alt="Tournament">
            <h3 class="text-uppercase">Tournament</h3>
            <p><a href="https://github.com/mas1/tournament">https://github.com/mas1/tournament</a></p>
          </div>
          <div class="col-md-4">
            <img class="img-responsive" src="http://placekitten.com/500/500" alt="Bokeh">
            <h3 class="text-uppercase">Bokeh</h3>
            <p><a href="url">https://github.com/udacity/bokeh</a></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
